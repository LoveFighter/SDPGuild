<script>
var allBalls;

function randomIntFromInterval(min, max){
return Math.floor(Math.random()*(max-min+1)+min);
}
function getBall(d) {
var div = document.getElementById(d);

if (allBalls.length == 0){
div.innerHTML = "No ball left.";
return;
}
var idx = randomIntFromInterval(0, allBalls.length-1);
div.innerHTML = allBalls[idx];
allBalls.splice(idx,1);
}

function generateEmptyBalls () {
var num = document.getElementById("numOfBalls").value;
var rollingnum = document.getElementById("numOfRollingBalls").value;

if (num == "" || num <= 0) { alert("Give me positive numbers."); return; }
if (rollingnum == "" || rollingnum <= 0) { alert("Give me positive numbers."); return; }
num = parseInt(num); rollingnum = parseInt(rollingnum);
if (rollingnum < num) { alert("Too few rolling balls."); return; }
document.getElementById('ctrl').innerHTML = '';
allBalls = new Array();
for (var j = 1; j <= rollingnum; j++) {
allBalls.push(j);
}

for(var i = 1 ; i <= num;  i = i + 1){
var  ballctrl = document.createElement('div');

ballctrl.innerHTML = `<div id="num1${i}">-  <button id="btn${i}" onclick="getBall('num1${i}')">Get Ball ${i}</button></div>`;
document.body.appendChild(ballctrl);
}
var resetBtn = document.createElement('div');
resetBtn.innerHTML = `<button onclick="reset()">Reset</button>`;
document.body.appendChild(resetBtn);
}

function reset() {
document.body.innerHTML = "";

var ctrl = document.createElement('div');
ctrl.id = "ctrl";
ctrl.innerHTML = `Number of balls to draw: <input type="number" id="numOfBalls"><br>
Number of rolling to draw: <input type="number" id="numOfRollingBalls"><br>
<button onclick="generateEmptyBalls()">Generate</button>`;
document.body.appendChild(ctrl);

}
</script>
</head>
